<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZWOL</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="../assets/favicon/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="../assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="../assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="../assets/favicon/site.webmanifest" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../assets/css/register-login.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">

</head>
<body>
    <div class="container-fluid login">
        <div class="row">
            <div class="form-left-side col-xl-5 col-lg-6">
                <img class="form-img" src="../assets/img/register__img.jpg" alt="">
            </div>
            <form method="get" class="form-right-side col-xl-5 col-lg-6 col-12" action="../html/index.html">
                <h2>Create New Account</h2>
                <p>Regist here or if you <a class="my-link" href="login.html">already have an account</a></p>

                <div class="form-first-name">
                    <span>First name:</span>
                    <input required placeholder="Nhập họ" type="text">
                </div>
                
                <div class="form-last-name">
                    <span>Last name:</span>
                    <input required placeholder="Nhập tên" type="text">
                </div>

                <div class="form-email">
                    <span>Email address:</span>
                    <input required placeholder="Nhập email" type="email">
                </div>
                
                <div class="form-password">
                    <span>Password:</span>
                    <input required placeholder="Nhập mật khẩu" type="password">
                </div>
                <div class="form-terms">
                    <input required type="checkbox">
                    <span>I agree to the <a class="my-link" href="#">Terms & Conditions</a></span>
                </div>

                <button href="../html/index.html" class="my-btn form-btn" type="submit">Signup</button>
            </form>
        </div>
    </div>
</body>
</html>
