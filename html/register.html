<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../assets/css/register-login.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid login">
        <div class="row">
            <div class="form-left-side col-7">
                <img class="form-img" src="../assets/img/register__img.jpg" alt="">
            </div>
            <form class="form-right-side col-5" action="../html/index.html">
                <h2>Create New Account</h2>
                <p>Regist here or if you <a class="my-link" href="login.html">already have an account</a></p>

                <div class="form-first-name">
                    <span>First name:</span>
                    <input required placeholder="Nhập họ" type="text">
                </div>
                
                <div class="form-last-name">
                    <span>Last name:</span>
                    <input required placeholder="Nhập tên" type="text">
                </div>

                <div class="form-email">
                    <span>Email address:</span>
                    <input required placeholder="Nhập email" type="text">
                </div>
                
                <div class="form-password">
                    <span>Password:</span>
                    <input required placeholder="Nhập mật khẩu" type="text">
                </div>
                <div class="form-terms">
                    <input required type="checkbox">
                    <span>I agree to the <a class="my-link" href="#">Terms & Conditions</a></span>
                </div>

                <a href="../html/index.html" class="my-btn form-btn" type="submit">Signup</a>
            </form>
        </div>
    </div>
</body>
</html>
