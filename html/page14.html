<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    
    <!-- js -->
    <script src="../js/common.js"></script>

<body>
    <!-- header -->
    <header>

    </header>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            load('header', '../html/header.html');
        });
    </script>

    <div class="page-14 container">
        <h2>Checkout</h2>
        <div class="row">
            <div class="col-9">
                <div class="cart-header row">
                    <p class="col-6">Products</p>
                    <div class="col-6">
                        <div class="row">
                            <p class="col-3">Price</p>
                            <p class="col-3">Quantity</p>
                            <p class="col-3">Subtotal</p>
                            <p class="col-3"></p>
                        </div>
                    </div>
                </div>
                <div class="cart-items">
                    <div class="cart-item row">
                        <div class="separate-line col-11"></div>
                        <div class="item-info col-6">
                            <div class="row">
                                <div class="img-container col-3">
                                    <img class="item-img" src="../assets/img/page14-img.jpg" alt="">
                                </div>
                                <div class="col-9 info-container">
                                    <p class="item-name">Samsung galaxy S20 FE</p>
                                    <p class="item-description">Apple</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 cart-info">
                            <div class="row">
                                <p class="col-3">$80.00</p>
                                <div class="col-3">
                                    <div class="quantity">
                                        <i class='bx bx-minus'></i>
                                        <p>1</p>
                                        <i class='bx bx-plus'></i>
                                    </div>
                                </div>
                                <p class="col-3">$80.00</p>
                                <i class='bx bx-trash col-3 cart-delete'></i>
                            </div>
                        </div>
                    </div>
                    <div class="cart-item row">
                        <div class="separate-line col-11"></div>
                        <div class="item-info col-6">
                            <div class="row">
                                <div class="img-container col-3">
                                    <img class="item-img" src="../assets/img/page14-img.jpg" alt="">
                                </div>
                                <div class="col-9 info-container">
                                    <p class="item-name">Samsung galaxy S20 FE</p>
                                    <p class="item-description">Apple</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 cart-info">
                            <div class="row">
                                <p class="col-3">$80.00</p>
                                <div class="col-3">
                                    <div class="quantity">
                                        <i class='bx bx-minus'></i>
                                        <p>1</p>
                                        <i class='bx bx-plus'></i>
                                    </div>
                                </div>
                                <p class="col-3">$80.00</p>
                                <i class='bx bx-trash col-3 cart-delete'></i>
                            </div>
                        </div>
                    </div>
                    <div class="cart-item row">
                        <div class="separate-line col-11"></div>
                        <div class="item-info col-6">
                            <div class="row">
                                <div class="img-container col-3">
                                    <img class="item-img" src="../assets/img/page14-img.jpg" alt="">
                                </div>
                                <div class="col-9 info-container">
                                    <p class="item-name">Samsung galaxy S20 FE</p>
                                    <p class="item-description">Apple</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 cart-info">
                            <div class="row">
                                <p class="col-3">$80.00</p>
                                <div class="col-3">
                                    <div class="quantity">
                                        <i class='bx bx-minus'></i>
                                        <p>1</p>
                                        <i class='bx bx-plus'></i>
                                    </div>
                                </div>
                                <p class="col-3">$80.00</p>
                                <i class='bx bx-trash col-3 cart-delete'></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="checkout-container">
                    <div class="payment">
                        <h3>Subtotal</h3>
                        <h3>$200.00</h3>
                    </div>
                    <div class="separate-line"></div>
                    <div class="discount-code">
                        <p>Enter discount code</p>
                        <div class="discount-input-box">
                            <input class="discount-input" type="text">
                            <button class="discount-submit">Apply</button>
                        </div>
                    </div>
                    <div class="delivery">
                        <p>Delivery charge</p>
                        <p>$5.00</p>
                    </div>
                    <div class="separate-line"></div>
                    <div class="total">
                        <h3>Grand Total</h3>
                        <h3>$205.00</h3>
                    </div>
                    <button class="checkout-btn my-btn">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div id="footer">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            load('#footer', '../html/footer.html');
        });
    </script>
</body>
